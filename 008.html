</head>
<body>
<script language="javascript">
var Name = prompt("Masukkan Angka : ");
var counter = 0;

while(Name){
	var angka = parseFloat(Name);
    counter += angka;
    Name = prompt("Masukkan Angka : ");
	if(Name == "=")
	{
		break;
	}
}
	document.write("Jumlah = " + counter);
</script>
<div id="name"></div>
</BODY>
</HTML>
